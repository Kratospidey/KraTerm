name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          persist-credentials: false # This is important to avoid conflicts when pushing the changes later

      - name: Replace API key in script
        run: sed -i "s/YOUR_API_KEY_PLACEHOLDER/${{ secrets.FireStack_apiKey }}/g" script.js

      - name: Commit and Push changes
        run: |
          git config --global user.email "you@example.com"
          git config --global user.name "Your Name"
          git add script.js
          git commit -m "Update API key"
          git push
