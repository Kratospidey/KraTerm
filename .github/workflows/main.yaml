name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, no need to create it manually

      - name: Replace API key in script
        run: sed -i "s/YOUR_API_KEY_PLACEHOLDER/${{ secrets.FireStack_apiKey }}/g" script.js

      - name: Commit and Push changes
        run: |
          git config --global user.email "you@example.com"
          git config --global user.name "Your Name"
          git add script.js
          git commit -m "Update API key"
          git push origin main # Ensure you're pushing to the correct branch

      # You can put additional steps here if needed
