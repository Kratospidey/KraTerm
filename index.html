<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link href="styles.css" rel="stylesheet" />
		<script src="script.js" defer></script>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>KraTerm</title>
		<meta property="og:title" content="Terminal Portfolio | Kratospidey" />
		<meta
			property="og:description"
			content="A unique terminal-style portfolio showcasing my projects and skills."
		/>
		<meta property="og:url" content="http://terminal.kratospidey.com" />
		<meta property="og:image" content="https://i.imgur.com/rwqv8lT.png" />
		<meta property="og:type" content="website" />
	</head>
	<body data-theme="default">
		<div class="terminal">
			<!-- <span>this is some text</span><span class="command"> this is key text </span><span>this is some more text</span> -->
			<div id="output"></div>
			<div id="input-line" class="input-line">
				<div class="prompt">
					<span class="username keyword-text">visitor</span
					><span style="color: white">@</span
					><span class="normal-text">terminal.kratospidey.com</span>:~$
				</div>
				<div contenteditable="true" id="input" class="input active-text"></div>
			</div>
		</div>
	</body>
</html>
